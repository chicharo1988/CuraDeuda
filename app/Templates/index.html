<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cura Deuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css')}}">
</head>

<body>
    <br>
    <h1>Busqueda de código postal de la Republica Mexicana</h1>
    <br>
    <br>
    <form class="form-control" method="POST" action="{{ url_for('estado') }}">
        <h3>Busqueda por estado</h3>
        <div class="form-group">
            <div class="input-group mb-3">
                <span class="input-group-text" style="background-color: darkslategrey; color: aliceblue"> Selecciona una
                    opción: </span>
                <select name="comp_select" class="custom-select">
                    {% for o in data.estados %}
                    <option value="{{ o }}">{{ [o] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-warning mb-3" >  Ok  </button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
